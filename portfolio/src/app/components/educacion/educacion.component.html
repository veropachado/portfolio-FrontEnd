<div class="row educacion">
    <div class="col-sm-11 col-md-4 col-lg-4">
      <h4>{{educacion.institucion}}</h4>
    </div>
    <div class="col-sm-11 col-md-7 col-lg-7">                 
      <p class="text_titulo">{{educacion.titulo}}</p>
      <p class="text_periodo">{{educacion.fecha_inicio}} - {{educacion.fecha_fin}}</p>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1">                
      <div *ngIf="isLogged">
        <button type="button" routerLink="/editeducacion/{{educacion.id}}">
          <i class="fas fa-pen"></i>
        </button> 
      </div>
      
      <div *ngIf="isLogged">
        <button type="button" routerLink="/remeducacion/{{educacion.id}}">
          <i class="fa-solid fa-xmark"></i></button>
      </div> 
      
    </div> 
  </div>
